<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <meta name="description" content="To-Do List">
  <meta name="author" content="Bryan Barrows">

  <!-- styles -->
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" charset="utf-8">   
  <!-- JS code -->
  <script src="js/main.js" defer></script>

  <!--courtesy of realfavicongenerator.net-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#418396">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#000000">
</head>

<body>
  <div class="container">
    <h1>Bryan's To-Do List App</h1>
    <p>
      <label for="new-task">Add Item</label>
      <input id="new-task" type="text">
      <button>Add</button>
    </p>

    <h3>To Do</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label>Do the dishes</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label>Write a new song</label>
        <input type="text" value="Write a new song">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
      <li>
        <input type="checkbox">
        <label>Make dinner reservations</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </ul>

    <h3>Completed Tasks</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked="">
        <label>Call your Mom</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </ul>
  </div>
</body>
</html>
